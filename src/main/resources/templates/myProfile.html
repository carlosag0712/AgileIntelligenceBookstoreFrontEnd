<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"></div>

<!-- Static navbar -->


<div class="container">

    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <span th:text="${#strings.toUpperCase(user.username)}">User Account</span></h2>
        </div>
        <div class="col-xs-4">
            <img id="myAccountLogo" src="/image/AgileIntelligenceLogoDown.svg" alt="" class="img-responsive"/>
        </div>
    </div>

    <hr style="position: absolute; width: 100%; height: 6px; background-color: #0047BF; z-index: -1;margin-top: -80px;"/>

    <div class="row" style="margin-top: 60px;">
        <div class="col-xs-9 col-xs-offset-3">
            <!--nav-tabs-->
            <ul class="nav nav-tabs">
                <li th:classappend = "${classActiveEdit}? 'active'"><a href="#tab-1" data-toggle="tab"><span style="color:#0047BF">Edit</span></a></li>
                <li th:classappend = "${classActiveOrders}? 'active'"><a href="#tab-2" data-toggle="tab"><span style="color:#0047BF">Orders</span></a></li>
                <li th:classappend = "${classActiveBilling}? 'active'"><a href="#tab-3" data-toggle="tab"><span style="color:#0047BF">Billing</span></a></li>
                <li th:classappend = "${classActiveShipping}? 'active'"><a href="#tab-4" data-toggle="tab"><span style="color:#0047BF">Shipping</span></a></li>

            </ul>

            <!--Tab Panels-->
            <div class="tab-content">

                <!--Edit User Information-->

                <div class="tab-pane fade" id="tab-1" th:classappend="${classActiveEdit}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body" style="background-color: #ededed; margin-top: 20px;">
                                <form th:action="@{/updateUserInfo}" method="post">
                                    <input type="hidden" name="id" th:value="${user.id}"/>

                                    <div class="bg-info" th:if="${updateUserInfo}">User info Updated</div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <label for="firstName">First Name</label>
                                                <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}"/>
                                            </div>
                                            <div class="col-xs-6">
                                                <label for="lastName">Last Name</label>
                                                <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                            <label for="userName">Username</label>
                                            <input type="text" class="form-control" id="userName" name="username" th:value="${user.username}"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="currentPassword">Current Password</label>
                                        <input type="text" class="form-control" id="currentPassword" name="currentPassword" th:value="${currentPassword}"/>
                                    </div>
                                    <p style="color:#828282">Enter your current password to change the email address or password</p>

                                    <div class="form-group">
                                    <label for="email">* Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}"/>
                                </div>
                                    <p style="color:#828282">Please enter your registered email.</p>

                                    <div class="form-group">
                                        <label for="txtNewPassword">Password</label>
                                        <input type="password" class="form-control" id="txtNewPassword" name="newPassword" />
                                    </div>

                                    <div class="form-group">
                                        <label for="txtConfirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" id="txtConfirmPassword"  />
                                    </div>
                                    <p style="color:#828282">To change the current password, enter the new password in both fields</p>


                                    <button type="submit" class="btn btn-primary">Create new account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
<!--end of container-->


<div th:replace="common/header :: body-bottom-scripts"></div>


</body>
</html>
